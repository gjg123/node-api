<script >
	//ajax get请求 
	//创建 XMLHttpRequest 对象
    var ajax = new XMLHttpRequest();
    /*
    *ajax.open('GET',url,true);
    *GET规定请求的类型、URL 以及是否异步处理请求。
    *GET请求传参方式  url拼接  "data/data.json?username=杨老湿&pwd=123456"
    *url 接口地址
    *true  true是异步请求  false是同步请求
    */
    ajax.open('GET',"http://127.0.0.1:8888?type=kafei",true);
    //发送请求
    ajax.send(null);  
    //接受服务器响应数据
    ajax.onreadystatechange = function () {
    	
    	//ajax.readyState监控请求状态 4请求已完成，且响应已就绪
    	if(ajax.readyState == 4){
    		//ajax.responseText 获得字符串形式的响应数据。
    		var data =JSON.parse(ajax.responseText);
    		alert(data.message);
    	}
    };
	
	
</script>
